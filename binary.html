<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="binary.css">
</head>
<body>
  <div class="converter">
    <h1>Binary and Decimal Converter</h1>
    <div class="conversion-form">
      <input type="text" id="binaryInput" placeholder="Enter binary number">
      <button id="convertToDecimal">Convert to Decimal</button>
      <p id="decimalResult">Decimal: </p>
      <input type="number" id="decimalInput" placeholder="Enter decimal number">
      <button id="convertToBinary">Convert to Binary</button>
      <p id="binaryResult">Binary: </p>
    </div>
  </div>

  <script>
    document.getElementById('convertToDecimal').addEventListener('click', function () {
      const binaryInput = document.getElementById('binaryInput').value;
      const decimalResult = convertBinaryToDecimal(binaryInput);
      document.getElementById('decimalResult').textContent = `Decimal: ${decimalResult}`;
    });

    document.getElementById('convertToBinary').addEventListener('click', function () {
      const decimalInput = document.getElementById('decimalInput').value;
      const binaryResult = convertDecimalToBinary(decimalInput);
      document.getElementById('binaryResult').textContent = `Binary: ${binaryResult}`;
    });

    function convertBinaryToDecimal(binary) {
      if (/^[01]+$/.test(binary)) {
        return parseInt(binary, 2);
      } else {
        return 'Invalid binary input';
      }
    }

    function convertDecimalToBinary(decimal) {
      if (!isNaN(decimal)) {
        return (decimal >>> 0).toString(2);
      } else {
        return 'Invalid decimal input';
      }
    }
  </script>
</body>
</html>
